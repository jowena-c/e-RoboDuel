<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-RoboDuel</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
</head>
<body>

  <div class="container">
    <div class="row row-flex justify-content-center">
      <div class="col-md-8 col-sm-6 col-xs-12">
        <!-- restart/instructions buttons -->
        <div class="topSection p-2">
          <div class="row">
            <div class="col-4">
              <div class="buttons">
                <button id="newgameBtn" class="btn top-btn-1">NEW GAME</button>
              </div>
            </div>
            <div class="col-4">
              <div class="buttons">
                <button id="instBtn" class="btn top-btn-1" data-bs-toggle="modal" data-bs-target="#exampleModal">HOW TO PLAY</button>

                <!-- modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">How to Play </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        1. Choose your attack. <br>
                        >Earth Strike GROUNDS Electric Flash <br>
                        >Electric Flash ELECTROCUTES  Water Whip <br>
                        >Water Whip SLASHES Earth Strike <br><br>
                        2. First to score 5, WINS! <br><br>
                        3. Enjoy the game!<br>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">OKAY</button>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
            <div class="col-4">
              <!-- endgameBtn - no function yet -->
              <div class="buttons">
                <button id="endgameBtn" class="btn top-btn-2">QUIT GAME</button>
              </div>
            </div>
          </div>
        </div>

        <div class="gameScreen container text-center">
          <!-- scoreboard -->
          <div class="row">
            <div class="col ">
              <div class="p-2">Player: 
                  <p id="playerScore" >0</p>
              </div>
            </div>
            <div class="col">
              <div class="p-2">Computer: 
                  <p id="computerScore">0</p>
              </div>
            </div>
          </div>

          <!-- game name/result/select -->
          <div id="challenge">
            <div id="result"><p id="who">e-RoboDuel<p></div>
          </div>

          <div id="select">Choose your attack!
          </div>

          <!-- character -->
          <div class="character row">
            <div class="col ">
              <div class="p-2">
                <img src="images/char-1.png" alt=""width="110px" class="shake">
              </div>
            </div>
            <div class="col">
              <div class="p-2">
                <img src="images/char-3.png" alt=""  width="110px" class="shake">
              </div>
            </div>
          </div>

          <!-- bottomSection -->
          <div class="bottomSection">
            <div class="row">
              <div class="col-8">Choose your attack:
                <div class="buttons">
                  <button id="earthBtn" class="btn">Earth Strike</button>
                  <button id="electricBtn" class="btn">ELectric Flash</button>
                  <button id="waterBtn" class="btn">Water Whip</button>
                </div>
              </div>
              <div class="col-4">
                <p>Rounds:</p>
                <h3><div id="rounds">0</div></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    



    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
